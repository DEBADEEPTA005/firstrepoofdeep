<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form" autocomplete="off">
            <label for="amount-input">Amount (number or words):</label>
            <input type="text" id="amount-input" placeholder="e.g. 100 or one hundred" required>
            
            <div class="currency-selectors">
                <div>
                    <label for="from-currency">From:</label>
                    <select id="from-currency">
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                        <option value="GBP">Pound Sterling (GBP)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                    </select>
                </div>
                <div>
                    <label for="to-currency">To:</label>
                    <select id="to-currency">
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                        <option value="GBP">Pound Sterling (GBP)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit">Convert</button>
        </form>
        
        <div id="results">
            <h2>Converted Amount</h2>
            <div>
                <strong>Number:</strong>
                <span id="result-number">—</span>
            </div>
            <div>
                <strong>Words:</strong>
                <span id="result-words">—</span>
            </div>
        </div>
        
        <div id="rate-info"></div>
        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
